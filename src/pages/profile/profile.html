<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Mon Profil</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <figure class="user-card">
        <img class="img-responsive" [src]="this.user_profile.picture!=='' ? 'assets/'+this.user_profile.picture : 'assets/img/profile-picture.jpg'" [alt]="this.user_profile.name" />
        <figcaption> 
            <img [src]="this.user_profile.riding_level!==null ? 'assets/img/galops/galop'+this.user_profile.riding_level+'.png' : 'assets/img/galops/galop1.png'" [alt]="'Galop '+this.user_profile.riding_level" class="galop" />
            <h2 class="user-name">{{ this.user_profile.name }}<span class="user-licence">Licence : {{ this.current_user.licence }}</span></h2>
            <p>{{ this.user_profile.about }}</p>
            <h4>Contact</h4>
            <p>{{ this.user_profile.address }}</p>
            <a [href]="'mailto:'+this.current_user.email"><i class="fa fa-envelope">&nbsp;{{ this.current_user.email }}</i></a>
            <a [href]="'tel:'+this.user_profile.phone"><i class="fa fa-phone">&nbsp;{{ this.user_profile.phone }}</i></a>
            <a href="#" class="follow">Change Password</a>
            <a href="#" class="info">Notifications</a>

            <h3>Mes chevaux</h3>
            <ion-segment [(ngModel)]="horses">
                <ion-segment-button value="all">
                    Tous
                </ion-segment-button>
                <ion-segment-button value="owned">
                    Propriétaire
                </ion-segment-button>
                <ion-segment-button value="rented">
                    Locataire
                </ion-segment-button>
            </ion-segment>
            <div [ngSwitch]="horses">
                <ion-list *ngSwitchCase="'all'">
                    <ion-item>
                        <ion-thumbnail item-left>
                            <img src="assets/img/thumb-horse-2.jpg">
                        </ion-thumbnail>
                        <h2>Nazaretheteke</h2>
                    </ion-item>
                    <ion-item>
                        <ion-thumbnail item-left>
                            <img src="assets/img/thumb-horse-1.jpg">
                        </ion-thumbnail>
                        <h2>Oscar</h2>
                    </ion-item>
                    <ion-item>
                        <ion-thumbnail item-left>
                            <img src="assets/img/thumb-horse-4.jpg">
                        </ion-thumbnail>
                        <h2>Zoey</h2>
                    </ion-item>
                    <ion-item>
                        <ion-thumbnail item-left>
                            <img src="assets/img/thumb-horse-3.jpg">
                        </ion-thumbnail>
                        <h2>Otto</h2>
                    </ion-item>
                </ion-list>

                <ion-list *ngSwitchCase="'owned'">
                    <ion-item>
                        <ion-thumbnail item-left>
                            <img src="assets/img/thumb-horse-2.jpg">
                        </ion-thumbnail>
                        <h2>Nazaretheteke</h2>
                    </ion-item>
                </ion-list>

                <ion-list *ngSwitchCase="'rented'">
                    <ion-item>
                        <ion-thumbnail item-left>
                            <img src="assets/img/thumb-horse-1.jpg">
                        </ion-thumbnail>
                        <h2>Oscar</h2>
                    </ion-item>
                    <ion-item>
                        <ion-thumbnail item-left>
                            <img src="assets/img/thumb-horse-4.jpg">
                        </ion-thumbnail>
                        <h2>Zoey</h2>
                    </ion-item>
                    <ion-item>
                        <ion-thumbnail item-left>
                            <img src="assets/img/thumb-horse-3.jpg">
                        </ion-thumbnail>
                        <h2>Otto</h2>
                    </ion-item>
                </ion-list>
            </div>
        </figcaption>
    </figure>
    
    


<!--    <button ion-button secondary menuToggle>Toggle Menu</button>-->
</ion-content>
