<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Horse</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <h3>{{ this.horse.name }}</h3>
    <img [src]="this.horse.picture" />
    <p>{{ this.horse.race }} - {{ this.horse.coat_color }} - {{ this.horse.height }}</p>
    <p>{{ this.horse.about }}</p>
    
    <button ion-button secondary menuToggle>Toggle Menu</button>
</ion-content>
