<ion-content padding>

<div class="login-wrap">
    <div class="login-html">
        <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
        <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
        <div class="login-form">
            <div class="sign-in-htm">
                <form name="form" (ngSubmit)="loginForm.form.valid && authenticate()" #loginForm="ngForm" novalidate>
                    <div class="group" [ngClass]="{ 'has-error': loginForm.submitted && !loginParams.licence.valid }">
                    <label for="licence" class="label">Licence</label>
                    <input id="licence" type="text" class="input" [(ngModel)]="loginParams.licence" name="licence" required />
                        <div *ngIf="loginForm.submitted && !loginParams.licence.valid" class="help-block">Licence is required</div>
                </div>
                    <div class="group" [ngClass]="{ 'has-error': loginForm.submitted && !loginParams.password.valid }">
                    <label for="password" class="label">Password</label>
                    <input id="password" type="password" class="input" data-type="password" [(ngModel)]="loginParams.password" name="password" required />
                    <div *ngIf="loginForm.submitted && !loginParams.password.valid" class="help-block">Password is required</div> 
                </div>
                <div class="group">
                    <input id="check" type="checkbox" class="check" checked>
                    <label for="check"><span class="icon"></span> Keep me Signed in</label>
                </div>
                <div class="group">
                    <input type="submit" class="button" value="Sign In"  [disabled]="!loginForm.form.valid">
                </div>
                </form>
                <div class="hr"></div>
                <div class="foot-lnk">
                    <a href="#forgot">Forgot Password?</a>
                </div>
            </div>                                                                  
            <div class="sign-up-htm">
                <form name="form" (ngSubmit)="registrationForm.form.valid && register()" #registrationForm="ngForm" novalidate>
                    <div class="group" [ngClass]="{ 'has-error': registrationForm.submitted && !registrationParams.licence.valid }">
                    <label for="licence" class="label">Licence</label>
                    <input id="licence" type="text" class="input" [(ngModel)]="registrationParams.licence" name="licence" required >
                </div>
<!--
                    <div class="group">
                    <label for="name" class="label">Name</label>
                    <input id="name" type="text" class="input">
                </div>
-->
                    <div class="group" [ngClass]="{ 'has-error': registrationForm.submitted && !registrationParams.password.valid }">
                    <label for="pass" class="label">Password</label>
                    <input id="pass" type="password" class="input" data-type="password" [(ngModel)]="registrationParams.password" name="password" required >
                </div>
<!--
                <div class="group">
                    <label for="pass" class="label">Repeat Password</label>
                    <input id="pass" type="password" class="input" data-type="password">
                </div>
-->
                    <div class="group" [ngClass]="{ 'has-error': registrationForm.submitted && !registrationParams.email.valid }">
                    <label for="mail" class="label">Email Address</label>
                    <input id="mail" type="text" class="input" [(ngModel)]="registrationParams.email" name="email" required >
                </div>
                <div class="group">
                    <input type="submit" class="button" value="Sign Up" [disabled]="!registrationForm.form.valid">
                    </div>
                </form>
                <div class="hr"></div>
<!--
                <div class="foot-lnk">
                    <a href="#">Already Member?</a>
                </div>
-->
            </div>
        </div>
    </div>
    </div>
</ion-content>
