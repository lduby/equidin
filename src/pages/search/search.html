<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Search</ion-title>
  </ion-navbar>
    
    <ion-searchbar
                   [(ngModel)]="keyword"
                   [showCancelButton]="shouldShowCancel"
                   (ionInput)="onInput($event)"
                   (ionCancel)="onCancel($event)">
    </ion-searchbar>

</ion-header>



<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let horse of results">
            <ion-thumbnail item-left>
                <img [src]="horse.picture">
            </ion-thumbnail>
            <h2 [innerText]="horse.name"></h2>
            <p>{{horse.stable}}</p>
            <i item-right [class]="horse.gender==='female' ? 'fa fa-venus' : 'fa fa-mars'" ></i>
        </ion-item>
    </ion-list>
</ion-content>
